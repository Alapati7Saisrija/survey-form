<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta nane="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="container">
            <header class="main-header">
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description"><em>Thank you for taking the time to help us improve</em></p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name:">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="mail" placeholder="Enter your Email Id:">
                </div>
                <div class="form-group">
                    <label for="dropdown-selector">Age<span>(optional)</span></label>
                    <input type="number" name="age" id="age" placeholder="Enter your age:">
                </div>
                <div class="form-group">
                    <label for="dropdown-selector-role">Which option best describes you</label>
                    <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value="">select current role></option>
                    <option value="Student">student</option>
                    <option value="job">full time job</option>
                    <option value="job">full time learner</option>
                    <option value="job">prefer not to say</option>
                    <option value="job">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freecodecamp to a friend</p>
                    <input type="radio"  id="definitely">
                    <label for="definitely"> Definitely</label><br>
                    <input type="radio" id="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="not-sure">
                    <label for="not-sure">Not-sure</label><br>
                </div>
                <div class="form-group">
                    <label for="favourite-selector">What is your favorite feature of freecodecamp</label>
                    <select name="dropdown-selector-role" id="'dropdown-selector-role">
                        <option value="">select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="projects">projects</option>
                        <option value="community">community</option>
                        <option value="open-source">open-source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="improved-selector">What would you like to see improved</label>
                    <input type="checkbox" >Front-end-projects
                    <input type="checkbox" >Back-end-projects
                    <input type="checkbox" >Data Visualization
                    <input type="checkbox" >Challenges
                    <input type="checkbox" >gitter help rooms
                    <input type="checkbox" >videos
                    <input type="checkbox" >city meetups
                    <input type="checkbox" >wiki
                    <input type="checkbox" >forum
                    <input type="checkbox" >additional courses
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions</label>
                    <textarea name="comments" id="comments" placeholder="enter your comments"></textarea>
                </div>
                <input type="submit" id="btn submit" value="submit">
            </form>
            <p id="creator">This page is created by Srija Alapati</p>
        </div>
    </body>
</html>
